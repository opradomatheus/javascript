<script>

    var area = document.getElementById('area')

    area.addEventListener('click', clicou)
    area.addEventListener('mouseenter', dentro)
    area.addEventListener('mouseout', fora)
    area.addEventListener('mousedown',clicando)
    area.addEventListener('mouseup', soltou)

    function clicou()   {
      area.innerText = 'Clicou!'
    }

    function dentro()   {
      area.innerText = 'Dentro!'
    }

    function fora()   {
      area.innerText = 'Fora!'
    }

    function clicando()   {
      area.innerText = 'Clicando!'
      area.style.backgroundColor = 'red'
    }

    function soltou() {
        area.style.backgroundColor = 'green'
    }

</script>
