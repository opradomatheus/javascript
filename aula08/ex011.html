        var country = document.getElementById('txtcountry').value;

        var resp = document.getElementById('resp')

        var respoista = document.getElementById('respoista')

        resp.innerHTML = `Vivendo em ${country}`

        if (country == "brasil") {

          respoista.innerHTML = `Você é do 
          ${country} está de parabueins`;
        } else {
          respoista.innerHTML = `Você é estransgeiro, não estas de parabueins`;
        }
      }
    </script>
