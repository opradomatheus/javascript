<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>

<body>
    <header>
        <h1>Contador</h1>
    </header>

    <section>

        <div id="inputs">
            <p>
                Inicio:
                <input 
                type="number" 
                name="" 
                id="inicio">
            </p>
            <p>
                Fim:
                <input 
                type="number" 
                name="" 
                id="fim">
            </p>

            <p>
                Pular:
                <input 
                type="number" 
                name="" 
                id="pular">
            </p>

            <p>
                <input 
                 onclick="contar()"
                 class="btn" 
                 type="button" 
                 name="Contar" 
                 id="btn"  
                 value="Contar">
            </p>
            
        </div>

        <div id="msg">
            Preparando a contagem...
        </div>
        
    </section>
   
    <footer>
        <p>&copy; ATMMS</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
